<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Bhumi ‚ù§Ô∏è</title>

<style>
body{
  font-family:Arial;
  text-align:center;
  background:black;
  color:white;
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.page{display:none;width:100%;padding:20px;}

button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  margin:10px;
}
.yes{background:red;color:white;}
.no{background:white;color:red;border:2px solid red;}

.bus{
  position:absolute;
  bottom:100px;
  left:-300px;
  width:220px;
  transition:3s ease;
}

/* Gift styles */
.giftBox{
  width:180px;
  margin:30px auto;
  cursor:pointer;
  position:relative;
}

.giftLid{
  position:absolute;
  top:-20px;
  left:0;
  width:100%;
  transition:0.7s ease;
  z-index:2;
}

.giftBody{
  width:100%;
}

.giftOpen .giftLid{
  transform:rotate(-35deg) translateY(-40px);
}

.photo{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%) scale(0);
  width:140px;
  border-radius:20px;
  box-shadow:0 0 30px pink;
  transition:0.7s ease;
}

.giftOpen .photo{
  transform:translateX(-50%) scale(1);
}

/* hearts */
.heart{
  position:fixed;
  bottom:-40px;
  font-size:22px;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="p1" class="page" style="display:block;">
<h2>Hey Kaju üíï I have something for you</h2>
<button class="yes" onclick="busPage()">See it</button>
</div>

<!-- BUS PAGE -->
<div id="busPage" class="page">
<h2>Special delivery for Bhumi üöç</h2>
<img id="bus" class="bus"
src="https://cdn-icons-png.flaticon.com/512/61/61231.png">
</div>

<!-- GIFT PAGE -->
<div id="giftPage" class="page">
<h2>Your Gift üéÅ</h2>

<div class="giftBox" onclick="openGift(this)">
  <img class="giftLid"
  src="https://cdn-icons-png.flaticon.com/512/833/833472.png">
  <img class="giftBody"
  src="https://cdn-icons-png.flaticon.com/512/833/833472.png">

  <!-- Bhumi photo -->
  <img class="photo" src="bhumi.png">
</div>

<p>Tap the gift</p>
</div>

<script>
function show(id){
 document.querySelectorAll(".page").forEach(p=>p.style.display="none");
 document.getElementById(id).style.display="block";
}

function busPage(){
 show("busPage");
 let bus=document.getElementById("bus");
 bus.style.left="-300px";
 setTimeout(()=>bus.style.left="50%",100);
 setTimeout(()=>bus.style.transform="translateX(-50%)",100);
 setTimeout(()=>show("giftPage"),3200);
}

function openGift(g){
 g.classList.add("giftOpen");
 startHearts();
}

function startHearts(){
 for(let i=0;i<120;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(Math.random()*20+20)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
 }
}
</script>

</body>
</html>
